<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="upperHead">
            <h3 class="heading">Metric/Imperial Unit Conversion</h3>
            <input id="enter" type="text">
            <button id="tap">Convert</button>
        </div>
        <div class="lowerPart">
            <div class="details">
                <h4 class="smallHeading">Length (Meter/Feet)</h2>
                    <p id="convertL-el" class="conversion"></p>
            </div>
            <div class="details">
                <h4 class="smallHeading">Volume (Liters/Gallons)</h2>
                    <p id="convertV-el"class="conversion"></p>
            </div>
            <div class="details">
                <h4 class="smallHeading">Mass (Kilograms/Pounds)</h2>
                    <p id="convertM-el" class="conversion"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
